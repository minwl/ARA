<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ARA Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/index.css">  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="../static/welcome.js"></script>

</head>
<body>
    <div class = 'center-screen '>
            <div id = 'greet' class = 'p-3' style = 'text-shadow: 2px 2px 3px grey;''>
                <H1> <a href = '' onclick = 'location.reload()'style="text-decoration: none; color:black;"> Welcome to ARA  </a> </H1>
            </div>

            <div id = 'loginContainer' class = 'row w-50'>
                <div class = 'col-md-0'>
                    <input id = 'id' type = 'text' class="underline" placeholder="ID">
                    <input id = 'pwd' type = 'password' class="underline" placeholder="Password">
                </div>
                <div class = 'col-md'>
                    <a id = 'login_btn' class = 'btn btn-outline-dark pad' onclick="login()">Log in</a>
                    <a id = 'register_btn' class = 'btn btn-outline-dark pad' onclick = 'registerShow()'>Register</a>
                </div>
            </div>


        <div id = 'welcomeContainer' class = 'row w-50 hidden'>
            <div class = 'col-md-4'>
                <a class = 'btn btn-outline-dark pad' href="{{url_for('index')}}"> Get Started </a>
            </div>
            <div class = 'col-md-4'>

                <a class = 'btn btn-outline-dark pad' href = "{{url_for('howto')}}"> How to use</a>

            </div>
            <div class = 'col-md-4'>
                <a class = 'btn btn-outline-dark pad' href ="{{url_for('price')}}">Price</a>
            </div>
        </div>


        <div id = 'registerContainer' class = 'row w-25 hidden'>
                <input id = 'newid' type = 'text' class="underline" placeholder="ID" >
                <input id = 'newpwd' type = 'password' class="underline" placeholder="Password">
                <input id = 'newFirstName' type = 'text' class="underline" placeholder="First Name" >
                <input id = 'newLastName' type = 'text' class="underline" placeholder="Last Name" >
                <input id = 'newEmailAdd' type = 'text' class="underline" placeholder="Email address" >
                <a id = 'register_btn2' class = 'btn btn-outline-dark pad' onclick = registerNew()>Register</a>
        </div>

</div>

          
          

    </div>


  </body>






  </html>
